<div class="my-container" id="tack_1">
    <div class="height my-work-row">
        <div class="tack_title">
            <p>When you click on the picture, it must be selected and calculate the number of selected pictures</p>
        </div>
        <div class="click_items">
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random1" alt="">
                </div>
            </div>
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random2" alt="">
                </div>
            </div>
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random3" alt="">
                </div>
            </div>
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random4" alt="">
                </div>
            </div>
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random5" alt="">
                </div>
            </div>
            <div class="click_item">
                <div class="click_item_content rounded">
                    <img class=" my_click" src="https://picsum.photos/600?random6" alt="">
                </div>
            </div>
        </div>
        <div class="selected_items">
            <p>Selected Items:<span class="items_count"></span></p>
        </div>
    </div>
</div>

<div class="my-container" id="tack_2">
    <div class="height my-work-row">
        <div class="tack_title">
            <p>Show mouse coordinates in the block</p>
        </div>
        <div class="work-field">
            <p>
                <span>X: <span id="offx">0</span></span>
                <span>Y: <span id="offy">0</span></span>
            </p>
        </div>

        <div class="work-field height-500 border border-dark" id="Work_1">
            <div id="mousediv"></div>
        </div>
    </div>
</div>


<div class="my-container" id="tack_3">
    <div class="height my-work-row">
        <div class="tack_title">
            <p>Slider (from scratch)</p>
        </div>
        <div class="slider">
            <div class="slider-items">
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random1" alt="">
                </div>
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random2" alt="">
                </div>
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random3" alt="">
                </div>
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random4" alt="">
                </div>
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random5" alt="">
                </div>
                <div class="slide fade">
                    <img class="slide_item rounded" src="https://picsum.photos/1000/500?random6" alt="">
                </div>
            </div>
            <div class="slider-control">
                <div class="control_arrow prev_arrow"><i class="fas fa-angle-double-left"></i></div>
                <div class="control_arrow next_arrow"><i class="fas fa-angle-double-right"></i></div>
            </div>
            <div class="slider_dots"></div>
        </div>
    </div>
</div>
